<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{data}}


    <table border="1">
        <tr>
            <th>id</th>
            <th>email</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>avatar</th>
        </tr>
        {%for i in data %}
        <tr>
            <td>{{i.get("id")}}</td>
            <td>{{i.get("email")}}</td>
            <td>{{i.get("first_name")}}</td>
            <td>{{i.get("last_name")}}</td>
            <td>{{i.get("avatar")}}</td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
